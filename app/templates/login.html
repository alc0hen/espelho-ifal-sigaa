<!doctype html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login SIGAA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Estilos customizados para refinar o tema escuro */
        body {
            /* Fundo ligeiramente mais escuro que o padr√£o do dark mode do Bootstrap */
            background-color: #121212 !important;
            min-height: 100vh;
            display: flex;
            align-items: center; /* Centraliza verticalmente */
            padding-top: 1rem;
            padding-bottom: 1rem;
        }

        .card {
            /* Fundo do card ligeiramente mais claro que o body, para contraste */
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 10px; /* Borda mais arredondada */
        }

        .card-title {
            color: #ffffff;
        }

        .form-label {
            color: #ccc;
        }

        .form-control {
            background-color: #333;
            border-color: #444;
            color: #fff;
        }

        .form-control:focus {
            background-color: #333;
            border-color: #0d6efd; /* Cor prim√°ria do Bootstrap no focus */
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }

        .btn-primary {
            /* Ajuste sutil na cor do bot√£o para o tema escuro */
            background-color: #0d6efd;
            border-color: #0d6efd;
        }

        /* Melhoria na responsividade para telas menores */
        @media (max-width: 576px) {
            .col-md-6.col-lg-4 {
                max-width: 90%; /* Ocupa mais espa√ßo em telas muito pequenas */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-7 col-lg-5">
                <div class="card shadow-lg p-3">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">üîê SIGAA Login</h3>
                        {% if error %}
                            <div class="alert alert-danger text-center">{{ error }}</div>
                        {% endif %}
                        <form method="POST">
                            <div class="mb-3">
                                <label for="username" class="form-label visually-hidden">Usu√°rio</label>
                                <div class="input-group">
                                    <span class="input-group-text">@</span>
                                    <input type="text" class="form-control" id="username" name="username" placeholder="Seu Usu√°rio" required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label visually-hidden">Senha</label>
                                <div class="input-group">
                                    <span class="input-group-text">üîë</span>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Sua Senha" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 py-2 fs-5">Entrar</button>
                            <hr>
                            <p class="text-center text-muted mt-3 mb-0">
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
