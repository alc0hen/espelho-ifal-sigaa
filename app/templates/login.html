<!doctype html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login SIGAA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #121212 !important;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding-top: 1rem;
            padding-bottom: 70px;
        }

        .card {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 10px;
        }

        .card-title {
            color: #ffffff;
        }

        .form-label {
            color: #ccc;
        }

        .form-control {
            background-color: #333;
            border-color: #444;
            color: #fff;
        }

        .form-control:focus {
            background-color: #333;
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }

        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }

        .app-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid #333;
            padding: 12px 20px;
            text-align: center;
            font-size: 11px;
            color: #999;
            z-index: 1000;
        }

        .app-footer a {
            color: #0d6efd;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }

        .app-footer a:hover {
            color: #3d8bfd;
        }

        @media (max-width: 576px) {
            .col-md-6.col-lg-4 {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-7 col-lg-5">
                <div class="card shadow-lg p-3">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">üîê SIGAA Login</h3>
                        {% if error %}
                            <div class="alert alert-danger text-center">{{ error }}</div>
                        {% endif %}
                        <form method="POST">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                            <div class="mb-3">
                                <label for="username" class="form-label visually-hidden">Usu√°rio</label>
                                <div class="input-group">
                                    <span class="input-group-text">@</span>
                                    <input type="text" class="form-control" id="username" name="username" placeholder="Seu Usu√°rio" required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label visually-hidden">Senha</label>
                                <div class="input-group">
                                    <span class="input-group-text">üîë</span>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Sua Senha" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 py-2 fs-5">Entrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="app-footer">
        Desenvolvido por <a href="https://www.instagram.com/al.c0hen/" target="_blank" rel="noopener">al.cohen</a>
        <span class="mx-2">‚Ä¢</span>
        <a href="{{ url_for('main.privacy') }}">Pol√≠ticas de Privacidade</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
