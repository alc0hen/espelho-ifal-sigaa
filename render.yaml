services:
  - type: web
    name: sigaa-boletim
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn run:app --worker-class gevent --workers 1 --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true